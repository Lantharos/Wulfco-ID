<div class="registration-name-container">
  <h1 class="registration-name-text notselectable">What should we call you?</h1>
  <div class="registration-name-container1">
    <div class="registration-name-container2">
      <span class="registration-name-text1 notselectable">Full Name</span>
      <input
        type="text"
        id="full_name"
        required="required"
        placeholder="John Doe"
        autocomplete="name"
        class="registration-name-textinput input"
      />
    </div>
    <div class="registration-name-container3">
      <span class="registration-name-text2 notselectable">Gender</span>
      <input
        type="text"
        id="gender"
        required="required"
        placeholder="Male, Female, ..."
        autocomplete="sex"
        class="registration-name-textinput1 input"
      />
    </div>
  </div>
  <button id="next" type="button" class="registration-name-button button" (click)="submitForm()">
    <svg id="next-icon" viewBox="0 0 1024 1024" class="registration-name-icon">
      <path d="M426 256l256 256-256 256-60-60 196-196-196-196z"></path>
    </svg>
    <span id="next-text" class="registration-name-text3">Continue</span>
  </button>
</div>
