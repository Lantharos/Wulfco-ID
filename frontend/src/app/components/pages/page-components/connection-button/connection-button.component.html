<div class="connection-button-container">
  <a
    [attr.href]="link_button"
    target="_blank"
    rel="noreferrer noopener"
    class="connection-button-link button"
  >
    <img
      [attr.alt]="image_alt"
      [attr.src]="image_src"
      loading="eager"
      class="connection-button-image"
    />
  </a>
</div>
