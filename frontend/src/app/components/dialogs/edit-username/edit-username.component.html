<div class="edit-username-container">
  <h1 class="edit-username-text notselectable">Change your username</h1>
  <div class="center-text">
      <span class="edit-username-text1 notselectable">Enter a new username and your existing password</span>
      <br><br>
      <span class="edit-username-text1-sub notselectable">Please know that changing your username will</span>
      <span class="edit-username-text1-sub notselectable">log you out of all your devices!</span>
  </div>
  <div class="edit-username-container1">
    <span class="edit-username-text2 notselectable">Username</span>
    <div class="edit-username-container2">
      <input
        type="text"
        id="username_new"
        name="username_new"
        required="true"
        placeholder="john_doe"
        autocomplete="username"
        class="edit-username-textinput input"
      />
    </div>
  </div>
  <div class="edit-username-container3">
    <span class="edit-username-text3 notselectable">Password</span>
    <input
      type="password"
      id="password"
      name="password"
      required="true"
      autofocus="true"
      maxlength="20"
      minlength="3"
      placeholder="••••••••••••••••••••••••"
      autocomplete="current-password"
      class="edit-username-textinput1 input"
    />
    <div class="edit-username-container4">
      <button id="cancel" (click)="cancel()" type="button" class="edit-username-button button">
        <svg viewBox="0 0 1024 1024" class="edit-username-icon">
          <path
            d="M726 666l-154-154 154-154-60-60-154 154-154-154-60 60 154 154-154 154 60 60 154-154 154 154zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125z"
          ></path>
        </svg>
        <span class="edit-username-text4">Cancel</span>
      </button>
      <button id="confirm" (click)="confirm()" type="button" class="edit-username-button1 button">
        <svg id="confirm-icon" viewBox="0 0 1024 1024" class="edit-username-icon2">
          <path
            d="M426 726l384-384-60-62-324 324-152-152-60 60zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125z"
          ></path>
        </svg>
        <span id="confirm-text" class="edit-username-text5">Confirm</span>
          <div id="confirm-loader" class="edit-username-loader"></div>
      </button>
    </div>
  </div>
</div>
