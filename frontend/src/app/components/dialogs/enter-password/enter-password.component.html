<div class="enter-password-container">
  <h1 class="enter-password-text notselectable">Enter your password</h1>
  <div class="enter-password-container1">
    <span class="enter-password-text1 notselectable">Password</span>
    <input
      type="password"
      id="password"
      required="true"
      autofocus="true"
      placeholder="••••••••••••••••••••••••"
      autocomplete="current-password"
      class="enter-password-textinput input"
    />
  </div>
  <div class="enter-password-container2">
    <button id="cancel" type="button" class="enter-password-button button">
      <svg viewBox="0 0 1024 1024" class="enter-password-icon">
        <path
          d="M726 666l-154-154 154-154-60-60-154 154-154-154-60 60 154 154-154 154 60 60 154-154 154 154zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125z"
        ></path>
      </svg>
      <span class="enter-password-text2">Cancel</span>
    </button>
    <button id="confirm" type="button" class="enter-password-button1 button">
      <svg viewBox="0 0 1024 1024" class="enter-password-icon2">
        <path
          d="M426 726l384-384-60-62-324 324-152-152-60 60zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125z"
        ></path>
      </svg>
      <span class="enter-password-text3">Confirm</span>
    </button>
  </div>
</div>
