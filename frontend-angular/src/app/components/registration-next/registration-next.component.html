<div class="registration-next-container" [ngClass]="rootClassName">
  <h1 class="registration-next-text notselectable">What should we call you?</h1>
  <div class="registration-next-container1">
    <div class="registration-next-container2">
      <span class="registration-next-text1 notselectable">Full Name</span>
      <input
        type="text"
        id="full_name"
        required="true"
        autofocus="true"
        placeholder="John Doe"
        autocomplete="name"
        class="registration-next-textinput input"
      />
    </div>
    <div class="registration-next-container3">
      <span class="registration-next-text2 notselectable">Gender</span>
      <input
        type="text"
        id="gender"
        required="true"
        autofocus="true"
        placeholder="Male, Female, ..."
        autocomplete="sex"
        class="registration-next-textinput1 input"
      />
    </div>
  </div>
  <button id="next" type="button" class="registration-next-button button">
    <svg viewBox="0 0 1024 1024" class="registration-next-icon">
      <path d="M426 256l256 256-256 256-60-60 196-196-196-196z"></path>
    </svg>
    <span class="registration-next-text3">Continue</span>
  </button>
</div>
