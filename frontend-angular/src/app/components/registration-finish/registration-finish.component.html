<div class="registration-finish-container" [ngClass]="rootClassName">
  <div class="registration-finish-container1">
    <h1 class="registration-finish-text notselectable">Hello, John Doe!</h1>
    <div class="registration-finish-container2">
      <div class="registration-finish-container3">
        <button class="registration-finish-button button">
          <span class="registration-finish-text1">Â </span>
        </button>
        <img
          alt="image"
          src="https://play.teleporthq.io/static/svg/default-img.svg"
          class="registration-finish-image"
        />
      </div>
      <div class="registration-finish-container4">
        <div class="registration-finish-container5">
          <span class="registration-finish-text2 notselectable">
            Display Name
          </span>
          <input
            type="text"
            id="display_name"
            required="true"
            autofocus="true"
            placeholder="John Doe"
            autocomplete="nickname"
            class="registration-finish-textinput input"
          />
        </div>
        <div class="registration-finish-container6">
          <span class="registration-finish-text3 notselectable">Username</span>
          <input
            type="text"
            id="username"
            required="true"
            autofocus="true"
            placeholder="john_doe"
            autocomplete="username"
            class="registration-finish-textinput1 input"
          />
        </div>
      </div>
    </div>
    <button
      id="finish"
      type="button"
      class="registration-finish-button1 button"
    >
      <svg viewBox="0 0 1024 1024" class="registration-finish-icon">
        <path
          d="M426 726l384-384-60-62-324 324-152-152-60 60zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125z"
        ></path>
      </svg>
      <span class="registration-finish-text4">Finish Registration</span>
    </button>
  </div>
  <div class="registration-finish-container7">
    <span class="registration-finish-text5 notselectable">2FA Protection</span>
    <span class="registration-finish-text6 notselectable">
      For your ID safety, we suggest enabling multi-factor authentication in
      your ID Settings after you register!
    </span>
  </div>
</div>
