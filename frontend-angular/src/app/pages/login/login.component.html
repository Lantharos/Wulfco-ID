<div class="login-container">
  <div class="login-container1">
    <div class="login-container2">
      <h1 class="login-text notselectable">Log into your ID</h1>
      <div class="login-container3">
        <span class="login-text01 notselectable">Email</span>
        <input
          type="email"
          id="email"
          required="true"
          placeholder="example@yourdomain.com"
          autocomplete="email"
          class="login-textinput input"
        />
      </div>
      <div class="login-container4">
        <span class="login-text02 notselectable">Password</span>
        <input
          type="password"
          id="password"
          required="true"
          placeholder="••••••••••••••••••••••••"
          autocomplete="current-password"
          class="login-textinput1 input"
        />
        <a routerLink="/reset-password" class="login-navlink button">
          <svg viewBox="0 0 1024 1024" class="login-icon">
            <path
              d="M642 480q40-40 40-96 0-70-50-120t-120-50-120 50-50 120h84q0-34 26-60t60-26 60 26 26 60-26 60l-52 54q-50 54-50 120v22h84q0-66 50-120zM554 810v-84h-84v84h84zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125z"
            ></path>
          </svg>
        </a>
      </div>
      <button id="login" (click)="login($event)" type="button" class="login-button button">
        <svg viewBox="0 0 1024 1024" class="login-icon2">
          <path
            d="M725.333 426.667h-42.667v-85.333c0-94.080-76.544-170.667-170.667-170.667s-170.667 76.587-170.667 170.667v85.333h-42.667c-47.061 0-85.333 38.229-85.333 85.333v298.667c0 47.104 38.272 85.333 85.333 85.333h426.667c47.061 0 85.333-38.229 85.333-85.333v-298.667c0-47.104-38.272-85.333-85.333-85.333zM512 780.757c-30.677 0-55.467-24.747-55.467-55.424s24.789-55.509 55.467-55.509 55.467 24.832 55.467 55.509-24.789 55.424-55.467 55.424zM597.333 469.333h-170.667v-128c0-47.104 38.272-85.333 85.333-85.333s85.333 38.229 85.333 85.333v128z"
          ></path>
        </svg>
        <span class="login-text03">Log in</span>
      </button>
      <button
        type="button"
        onclick=""
        class="login-button1 button"
      >
        <svg viewBox="0 0 1024 1024" class="login-icon4">
          <path
            d="M298 598q34 0 60-26t26-60-26-60-60-26-59 26-25 60 25 60 59 26zM540 426h442v172h-86v170h-170v-170h-186q-26 70-97 120t-145 50q-106 0-181-75t-75-181 75-181 181-75q74 0 145 50t97 120z"
          ></path>
        </svg>
        <span class="login-text04">Use a Passkey</span>
      </button>
      <div class="login-container5">
        <span class="login-text05 notselectable">Don&apos;t have an ID?</span>
        <a routerLink="/create-id" class="login-navlink1">
          <span>Create one.</span>
        </a>
      </div>
    </div>
    <div class="login-container6">
      <img
        alt="image"
        src="https://play.teleporthq.io/static/svg/default-img.svg"
        class="login-image"
      />
      <h1 class="login-text07 notselectable">
        <span>
          Log in with QR
          <span [innerHTML]="raw7mql"></span>
        </span>
        <br />
        <span>Code</span>
      </h1>
      <span class="login-text11 notselectable">
        <span>Scan this with the Wulfco ID app</span>
        <br />
        <span>to log in instantly</span>
        <br />
      </span>
    </div>
  </div>
</div>
